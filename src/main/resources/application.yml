# 项目相关配置
ruoyi:
  # 名称
  name: RuoYi
  # 版本
  version: 3.8.8
  # 版权年份
  copyrightYear: 2024
  # 验证码类型 math 数字计算 char 字符验证
  captchaType: math
  # 云存储配置
  cloud-storage:
    # 存储类型：local-本地存储, aliyun-阿里云OSS, tencent-腾讯云COS, amazon-亚马逊S3, azure-微软Azure
    type: local
    # 阿里云OSS配置
    aliyun:
      # 访问密钥ID
      access-key-id: your-access-key-id
      # 访问密钥Secret
      access-key-secret: your-access-key-secret
      # 存储桶名称
      bucket-name: your-bucket-name
      # 端点地址（如：https://oss-cn-hangzhou.aliyuncs.com）
      endpoint: https://oss-cn-hangzhou.aliyuncs.com
      # 文件前缀路径（可选，如：upload/）
      prefix: upload/
      # 自定义域名（可选）
      custom-domain: 
    # 腾讯云COS配置
    tencent:
      # 访问密钥ID
      secret-id: your-secret-id
      # 访问密钥Key
      secret-key: your-secret-key
      # 存储桶名称
      bucket-name: your-bucket-name
      # 地域（如：ap-guangzhou）
      region: ap-guangzhou
      # 文件前缀路径（可选）
      prefix: upload/
      # 自定义域名（可选）
      custom-domain: 
    # 亚马逊S3配置
    amazon:
      # 访问密钥ID
      access-key-id: your-access-key-id
      # 访问密钥Secret
      access-key-secret: your-access-key-secret
      # 存储桶名称
      bucket-name: your-bucket-name
      # 地域（如：us-east-1）
      region: us-east-1
      # 端点地址（可选）
      endpoint: 
      # 文件前缀路径（可选）
      prefix: upload/
      # 自定义域名（可选）
      custom-domain: 
    # 微软Azure配置
    azure:
      # 连接字符串
      connection-string: your-connection-string
      # 容器名称
      container-name: your-container-name
      # 文件前缀路径（可选）
      prefix: upload/
      # 自定义域名（可选）
      custom-domain: 

# 飞书应用配置
feishu:
  # 飞书应用ID
  app-id: your-feishu-app-id
  # 飞书应用密钥
  app-secret: your-feishu-app-secret
  # 授权回调地址
  redirect-uri: http://localhost:3000/feishu

# knife4j的增强配置，不需要增强可以不配
knife4j:
  # 开启增强配置
  enable: true
  # 开启生产环境屏蔽
  production: false
  # 开启Swagger的Basic认证功能,默认是false
  basic:
    enable: false
    # Basic认证用户名
    username: admin
    # Basic认证密码
    password: 123456

# swagger配置
swagger:
  # 是否开启swagger
  enabled: true
  # 请求前缀
  pathMapping: /

# 开发环境配置
server:
  # 服务器的HTTP端口，默认为8080
  port: 8080
  servlet:
    # 应用的访问路径
    context-path: /
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # 连接数满后的排队数，默认为100
    accept-count: 1000
    threads:
      # tomcat最大线程数，默认为200
      max: 800
      # Tomcat启动初始化的线程数，默认值10
      min-spare: 100
  connection-timeout: 10m
  jetty:
    max-http-form-post-size: 200MB

# Spring配置
spring:
  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
  # 文件上传
  servlet:
    multipart:
      # 单个文件大小
      max-file-size: 200MB
      # 设置总上传的文件大小
      max-request-size: 200MB
  # 默认的profile为dev
  profiles:
    active: dev
  # 数据源配置
  datasource:
    hikari:
      # HikariCP连接池配置
      # 连接池名称
      pool-name: HikariPool
      # 最小空闲连接数量
      minimum-idle: 5
      # 最大连接池数量
      maximum-pool-size: 20

# 为CDS做准备
management:
  endpoints:
    web:
      exposure:
        include: health,info


# Sa-Token配置
sa-token:
  # token名称
  token-name: Authorization
  # token有效期，单位：秒
  timeout: 2592000
  # token临时有效期
  active-timeout: -1
  # 是否允许同一账号并发登录
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token
  is-share: true
  # 是否输出操作日志
  is-log: false
      
# MyBatis-Flex配置
mybatis-flex:
  # 配置扫描的mapper接口包路径
  mapper-locations:
    - "classpath:mapper/**/*Mapper.xml"
    - "classpath:mybatis/**/*Mapper.xml"
  # 配置实体类别名包路径
  type-aliases-package: com.ruoyi.project.system.domain, com.ruoyi.project.monitor.domain, com.ruoyi.project.gen.domain
  # 配置分页插件，数据库方言等
  configuration:
    # 下划线转驼峰
    map-underscore-to-camel-case: true
    # 其他配置
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    lazy-loading-enabled: true
    aggressive-lazy-loading: false
    multiple-result-sets-enabled: true
    use-column-label: true
    auto-mapping-behavior: partial
    # 开启二级缓存
    cache-enabled: true
    local-cache-scope: session
    # 批量执行优化
    default-executor-type: simple
    default-statement-timeout: 30
  global-config:
    # 是否打印banner
    print-banner: false
    # ID生成策略配置
    key-config:
      key-type: Auto