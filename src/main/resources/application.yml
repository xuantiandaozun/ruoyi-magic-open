# 项目相关配置
ruoyi:
  # 名称
  name: RuoYi
  # 版本
  version: 3.8.8
  # 版权年份
  copyrightYear: 2024
  # 验证码类型 math 数字计算 char 字符验证
  captchaType: math

# knife4j的增强配置，不需要增强可以不配
knife4j:
  # 开启增强配置
  enable: true
  # 开启生产环境屏蔽
  production: false
  # 开启Swagger的Basic认证功能,默认是false
  basic:
    enable: false
    # Basic认证用户名
    username: admin
    # Basic认证密码
    password: 123456

# swagger配置
swagger:
  # 是否开启swagger
  enabled: true
  # 请求前缀
  pathMapping: /

# 开发环境配置
server:
  # 服务器的HTTP端口，默认为8080
  port: 8080
  servlet:
    # 应用的访问路径
    context-path: /
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # 连接数满后的排队数，默认为100
    accept-count: 1000
    threads:
      # tomcat最大线程数，默认为200
      max: 800
      # Tomcat启动初始化的线程数，默认值10
      min-spare: 100

# Spring配置
spring:
  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
  # 文件上传
  servlet:
    multipart:
      # 单个文件大小
      max-file-size: 10MB
      # 设置总上传的文件大小
      max-request-size: 20MB
  # 默认的profile为dev
  profiles:
    active: dev
  # 数据源配置
  datasource:
    druid:
      # 开启 WebStatFilter
      web-stat-filter:
        enabled: true
      # 开启 StatViewServlet
      stat-view-servlet:
        enabled: true


# Sa-Token配置
sa-token:
  # token名称
  token-name: Authorization
  # token有效期，单位：秒
  timeout: 2592000
  # token临时有效期
  active-timeout: -1
  # 是否允许同一账号并发登录
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token
  is-share: true
  # 是否输出操作日志
  is-log: false

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath:mybatis/**/*Mapper.xml
  type-aliases-package: com.ruoyi.project.**.domain
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
  global-config:
    db-config:
      id-type: auto
      
# MyBatis-Flex配置
mybatis-flex:
  # 配置扫描的mapper接口包路径
  mapper-locations:
    - "classpath:mapper/**/*Mapper.xml"
    - "classpath:mybatis/**/*Mapper.xml"
  # 配置实体类别名包路径
  type-aliases-package: com.ruoyi.project.system.domain, com.ruoyi.project.monitor.domain, com.ruoyi.project.gen.domain
  # 配置分页插件，数据库方言等
  configuration:
    # 下划线转驼峰
    map-underscore-to-camel-case: true
    # 关闭缓存
    cache-enabled: false
    # 其他配置
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    # 是否打印banner
    print-banner: false
    # ID生成策略配置
    key-config:
      key-type: Auto